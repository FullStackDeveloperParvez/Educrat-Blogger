<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educrat</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="../css/Categories.css" rel="stylesheet">
    <link href="../css/Common.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script> 
    <script src="../js/Categories.js" defer></script>
    <script src="../js/Common.js" defer></script>
</head>

<body>
    <div class="sidebar expanded" id="sidebar">
        <div class="logo" id="logo">
            <a class="logo-start">EDUCR<a class="logo-end">AT</a></a>
        </div>
        <nav class="nav flex-column">
            <a href="./Homepage.html" class="nav-link">
                <i class="ri-dashboard-line"></i> <span class="text">Dashboard</span>
            </a>
            <a href="./Editor.html" class="nav-link">
                <i class="ri-pencil-line"></i> <span class="text">Editor</span>
            </a>
            <a href="./Posts.html" class="nav-link">
                <i class="ri-file-list-line"></i> <span class="text">Posts</span>
            </a>
            <a href="./Categories.html" class="nav-link active">
                <i class="ri-bookmark-line"></i> <span class="text">Categories</span>
            </a>
        </nav>
    </div>
    <button class="toggle-btn" id="toggle-btn">
        <i class="ri-arrow-left-double-line"></i>
    </button>

    <main class="main-content" id="main-content">
        <div class="top-section" id="top-section">
            <input type="text" class="blog-search" id="blog-search" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="categories-section" id="categories-section">
            <div class="categories" id="categories"></div>
            <div class="category-heading" id="category-heading"></div>
            <div class="categories-slider" id="categories-slider"></div>
            <div class="category-posts" id="category-posts"></div>
        </div>
        <div class="post-section" id="post-section"></div>
    </main>
</body>

</html>
